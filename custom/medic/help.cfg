alias _class_help "_medic_help"

alias _medic_help "_medic_help_ln1 ; _medic_help_ln2" 

alias _medic_help_ln1 "echo - `Uber message` (Default: '/!\ Ubercharged popped, go! /!\') Upon right click, will automatically enable ubber and send a message in chat"
alias _medic_help_ln2 "echo - `Medic 'wallhacks'` (Default: R) Forces all your teammates to call for medic, making you able to easily locate them"