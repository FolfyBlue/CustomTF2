alias _class_help "_spy_help"

alias _spy_help "_spy_help_ln1 ; _spy_help_ln2 ; _spy_help_ln3" 

alias _spy_help_ln1 "echo - `- `Uber message` (Default: '/!\ Ubercharged popped, go! /!\') Upon right click, will automatically enable ubber and send a message in chat"
alias _spy_help_ln2 "echo - `Medic 'wallhacks'` (Default: R) Forces all your teammates to call for medic, making you able to easily locate them"