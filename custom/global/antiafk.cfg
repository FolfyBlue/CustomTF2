echo "-= Loading up Custom - AntiAFK.. =-"

alias loop1 "echo Loop Finished"
alias loop2 "echo Loop Finished"
alias loop3 "echo Loop Finished"
alias loop4 "echo Loop Finished"

//Feel free to edit this to make your own movement!
alias antiAFK1 "+forward ; wait 165 ; -forward ; +moveright;+jump ; wait 165 ; -moveright;-jump ; wait 300 ; jointeam red ; loop1"
alias antiAFK2 "wait 100000 ; join_class scout ; explode ; loop2"
alias antiAFK3 "wait 50000 ; taunt ; loop3"
alias antiAFK4 "wait 900 ; +attack ; wait 30 ; -attack ; +left ; wait 95 ; -left ; loop4"

alias afkToggle "afkToggleON"
alias afkToggleON "alias afkToggle afkToggleOFF ; volume 0 ; alias loop1 antiAFK1 ; alias loop2 antiAFK2 ; alias loop3 antiAFK3 ; alias loop4 antiAFK4 ; antiAFK1 ; antiAFK2 ; antiAFK3 ; antiAFK4"
alias afkToggleOFF "alias afkToggle afkToggleON ; settings ; alias loop1 echo Loop Finished ; alias loop2 echo Loop Finished ; alias loop3 echo Loop Finished ; alias loop4 echo Loop Finished"


echo "AntiAFK - Aliases OK"


bind F9 "afkToggle"


echo "AntiAFK - Binds OK"