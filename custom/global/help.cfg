alias custom_help "_help;_class_help"
alias _help "exec custom/splash.cfg ; _help_ln1; _help_ln2; _help_ln3; _help_ln4; _help_ln5;_help_lastline"
alias _class_help ""

alias _help_ln1 "echo -= Global binds =-;echo"
alias _help_ln2 "echo - `Voice toggle` Mutes and unmutes everyone. *(Default bind: \*.)*"
alias _help_ln3 "echo - `Anti AFK` Toggleable AntiAFK. *(Default bind: F9. At custom/global/antiafk.cfg)*"
alias _help_ln4 "echo - `Kill bind and Taunt kill bind` (Default PGDN and PGUP respectively)"
alias _help_ln5 "echo - `Modifier` (default RCTRL, used for various toggles)"
alias _help_lastline "echo;echo -= Class specific binds =-;echo"