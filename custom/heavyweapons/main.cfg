echo "-= Loading up Custom - HeavyWeapons.. =-"
exec "custom/reset.cfg"

echo "HeavyWeapons - Aliases OK"

alias reved_throw_sandvich "-attack ; -attack2 ; wait 330 ; slot2 ; wait 100 ; +attack2 ; wait 20 ; -attack2 ; slot1"
alias normal_throw_sandvich "-attack2 ; slot2 ; wait 100 ; +attack2 ; wait 20 ; -attack2 ; slot1"

alias throw_sanvich "normal_throw_sandvich"
alias +rev_up "+attack2 ; alias throw_sanvich reved_throw_sandvich"
alias -rev_up "-attack2 ; alias throw_sanvich normal_throw_sandvich"

// Help
exec "custom/heavyweapons/help.cfg"

echo "HeavyWeapons - Binds OK"

bind mouse2 "+rev_up"
bind mouse3 "throw_sandvich"

echo "-= Custom - HeavyWeapons Loaded! =-"