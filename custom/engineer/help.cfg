alias _class_help "_engy_help"

alias _engy_help "_engy_help_ln1 ; _engy_help_ln2 ; _engy_help_ln3" 

alias _engy_help_ln1 "echo - `Quick build in any directions` (Default bind: Arrow keys Default build: Sentry) Use the modifier key to switch to another build (Default: Dispenser)"
alias _engy_help_ln2 "echo - `Quickly teleport to spawn with the Eureka` (Default bind: HOME)"
alias _engy_help_ln3 "echo - `Quickly teleport to tele with the Eureka` (Default bind: END)"